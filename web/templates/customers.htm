{% extends "index.html" %}
{% block content %}
<div id="customers">
<table>
{% for cust in customers %}
<tr>
 <td>{{ cust.name }}</td>
 <td>{{ cust.contract_set.latest.end_date }} ({{ cust.contract_set.latest.days_left }})</td>
 <td width='10%' align='center'><a href='/web/customer/{{ cust.id }}/'><img src='/media/images/icons/details.png' border='0'></a></td>
</tr>
{% endfor %}
</table>
</div>
{% endblock %}
